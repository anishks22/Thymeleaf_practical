<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iterate loop</title>
</head>
<body>
	<h1 th:text="${names}"></h1>
	<ul>
		<li th:each="n,status : ${names}">
			<span th:style="${status.odd} ? 'color:yellow;font-weight:bold' : ' '" th:text="${status.index+1}+' '+${n}"></span>
		</li>
	
	</ul>
	
</body>
</html>
